			function change_gewichtung(val){
				if (document.forms['themen'].elements[val]){
					if (document.forms['themen'].elements[val].checked == true){
						document.forms['themen'].elements[val].checked = false;
					} else {
						document.forms['themen'].elements[val].checked = true;
					}
				}
			}
		
            function ergebnis() {
                if (CONST_GEWICHTUNG == 1) {
					count = WOMT_nThesen;
				} else {
					count = WOMT_nThemen;
				}
                for (a = 0; a < count; a++) {
                    val = 'cb_themen_' + a;
                    //alert(val);
                    if (document.forms['themen'].elements[val].checked == true) {
                        //alert("Reset"+a);
                        parent.set_thema(a, 1);
                    } else {
                        //alert("Set: "+a);
                        parent.set_thema(a,0);
                    }
                }
                parent.replaceIFrame('4');
            }
