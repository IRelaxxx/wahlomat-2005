<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Wahl-O-Mat &gt;&gt;</title>
        <link rel="STYLESHEET" type="text/css" href="css/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
        <!--
            body {
            	background-color: #ffffff;
            	text-align: left;
            }
        -->
        </style>
    </head>
    <script language="JavaScript" src="module_definition.js" type="text/javascript">
    </script>
    <body marginheight="10" marginwidth="10" topmargin="10" leftmargin="10" bgcolor="#ffffff" text="#000000" link="#000000" alink="#000000" vlink="#000000">
    <script language="javascript" type="text/javascript">

			function make_alt_tag(text){
				return text;
			}
			
			du			= opener.popup_du;
            partei		= opener.popup_partei;
            these		= opener.popup_these;
           	sprache		= opener.popup_sprache;
           	S_nSprache	= sprache;
           	
           	//alert(du);
		rw = '';
        rw += '<a name="oben"></a>';
        
        rw += '<img alt="'
        		+WOMT_aParteien[partei][S_nSprache][0]
        		+'" src="'
        		+WOMT_aParteienLogos[partei][0]
        		+'" width="'
        		+WOMT_aParteienLogos[partei][1]
        		+'" border=0 height="'+WOMT_aParteienLogos[partei][2]+'">';
		rw += '<p>';
		rw += '<div class="fliesstext">'
		    +WOMT_aTexte["parteien_these_these"][S_nSprache]+':<br>';
		    rw += '<b>'+WOMT_aThesen[these][sprache][0]+'</b>';
		rw += '</div><br>';
        rw += '<br>';
	    rw += '<div class="fliesstext">'+WOMT_aTexte["parteien_these_sie"][S_nSprache]+': <b>';
       switch (du){
  	   case "1":
  	     	rw += WOMT_aTexte["parteien_these_ich_stimmezu"][S_nSprache];
  	     break;
  	   case "0":
  	     	rw += WOMT_aTexte["parteien_these_ich_neutral"][S_nSprache];
  	     break;
  	   case "-1":
  	     	rw += WOMT_aTexte["parteien_these_ich_stimmenichtzu"][S_nSprache];
  	     break;
  	   case "-2":
  	     	rw += WOMT_aTexte["parteien_these_ich_theseuebersprungen"][S_nSprache];
  	     break;
	}

	 rw += '</b><br>'+WOMT_aTexte["parteien_these_statement"][S_nSprache]+': <b>';
       switch (WOMT_aThesenParteien[these][partei]){
  	   case "1":
  	      rw += WOMT_aTexte["parteien_these_partei_stimmezu"][S_nSprache];
  	     break;
  	   case "0":
  	      rw += WOMT_aTexte["parteien_these_partei_neutral"][S_nSprache];
  	     break;
  	   case "-1":
  	      rw += WOMT_aTexte["parteien_these_partei_stimmenichtzu"][S_nSprache];
  	     break;
  	   case "-2":
  	     break;
	}
	 rw += '</b><br><br>'+WOMT_aTexte["parteien_these_kommentar"][S_nSprache]+'<br>';
	    if (WOMT_aThesenParteienText[these][partei][sprache]!=""){
	    	rw += WOMT_aThesenParteienText[these][partei][sprache];
		} else {
			rw += WOMT_aTexte["parteien_these_nichtvorhanden"][S_nSprache];
		}
	        rw += '</div>';
	        rw += '<br>';
	        rw += '<br>';
	        rw += '<div align="right"><a href="#" onclick="window.close();">'
	        		+WOMT_aTexte["fenster_schliessen"][S_nSprache]+'</a></div>';
            	document.writeln(rw);
        	</script>    
        </body>
</html>
